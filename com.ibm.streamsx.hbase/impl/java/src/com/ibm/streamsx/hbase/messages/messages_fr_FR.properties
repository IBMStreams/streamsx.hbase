HDFS_DS_INVALID_INPUT_PORT=CDIST1206E Le port d''entr\u00e9e de contr\u00f4le de ''HDFSDirectoryScan'' attend un attribut unique. Le type de cet attribut doit \u00eatre ''rstring''.
HDFS_DS_INVALID_ATTRIBUTE=CDIST1207E Un attribut de type ''rstring'' \u00e9tait attendu, mais un attribut de type ''{0}'' a \u00e9t\u00e9 trouv\u00e9. 
HDFS_DS_CONSISTENT_REGION_NOT_SUPPORTED=CDIST1208W La pr\u00e9sence d''un port de contr\u00f4le dans une r\u00e9gion coh\u00e9rente n''est pas prise en charge. Les informations de contr\u00f4le risquent de ne pas \u00eatre restitu\u00e9es, conserv\u00e9es et restaur\u00e9es correctement. Vous devrez peut-\u00eatre r\u00e9ex\u00e9cuter manuellement les signaux de contr\u00f4le pour restaurer un \u00e9tat coh\u00e9rent pour l''op\u00e9rateur."
HDFS_DS_INVALID_OUTPUT_PORT=CDIST1209E Le port de sortie de l''op\u00e9rateur HDFSDirectoryScan attend un attribut unique. Le type de cet attribut doit \u00eatre rstring.
HDFS_DS_INVALID_DIRECTORY_PARAM=CDIST1210E Le param\u00e8tre de r\u00e9pertoire doit \u00eatre indiqu\u00e9 si l''op\u00e9rateur ne poss\u00e8de pas de port d''entr\u00e9e.
HDFS_DS_INVALID_SLEEP_TIMER_PARAM=CDIST1211E La valeur sleepTime du param\u00e8tre d''op\u00e9rateur ne doit pas \u00eatre inf\u00e9rieure \u00e0 0.
HDFS_DS_INVALID_INIT_DELAY_PARAM=CDIST1212E La valeur initDelay du param\u00e8tre d''op\u00e9rateur ne doit pas \u00eatre inf\u00e9rieure \u00e0 0.
HDFS_DS_INVALID_PATTERN_PARAM=CDIST1213E est un mod\u00e8le non valide.
HDFS_DS_INVALID_URL_PARAM=CDIST1214E Le param\u00e8tre ''{0}'' contient un URI non valide : ''{1}''.
HDFS_DS_INVALID_DIRECTORY_SCHEMA=CDIST1215E Le sch\u00e9ma ''directory'' ''{0}'' doit correspondre au sch\u00e9ma ''hdfsUri'' ''{1}''.
HDFS_DS_INVALID_HOST_DIRECTORY_SCHEMA=CDIST1216E L''h\u00f4te et le port indiqu\u00e9s par le param\u00e8tre ''directory'' ''{0}'' doivent correspondre \u00e0 l''h\u00f4te et au port indiqu\u00e9s par le param\u00e8tre ''hdfsUri'' ''{1}''.
HDFS_DS_NOT_SPECIFIED_DIRECTORY_PARAM=CDIST1217E Le param\u00e8tre de r\u00e9pertoire doit \u00eatre indiqu\u00e9 en l''absence de port d''entr\u00e9e de contr\u00f4le.
HDFS_DS_NOT_SPECIFIED_DIR_PARAM=CDIST1218E Le param\u00e8tre de r\u00e9pertoire n''est pas indiqu\u00e9. Analyse bas\u00e9e sur l''entr\u00e9e provenant du port de contr\u00f4le.
HDFS_DS_EMPTY_DIRECTORY_STRICT_MODE=CDIST1219E Le param\u00e8tre strictMode a pour valeur true mais le param\u00e8tre de r\u00e9pertoire est vide.
HDFS_DS_DIRECTORY_NOT_EXIST_STRICT_MODE=CDIST1220E Le param\u00e8tre ''strictMode'' a pour valeur true mais le r\u00e9pertoire ''{0}'' n''existe pas.
HDFS_DS_IS_NOT_A_DIRECTORY=CDIST1221E La valeur ''{0}'' du param\u00e8tre ''directory'' ne renvoie pas \u00e0 un r\u00e9pertoire valide.
HDFS_DS_EMPTY_DIRECTORY_PARAM=CDIST1222E La valeur du param\u00e8tre de r\u00e9pertoire est vide.
HDFS_DS_EMPTY_DIRECTORY_NOT_CONTROL_PORT=CDIST1223E La valeur du param\u00e8tre de r\u00e9pertoire est vide et le port d''entr\u00e9e de contr\u00f4le n''est pas indiqu\u00e9.
HDFS_DS_DIRECTORY_NOT_EXIST=CDIST1224E Le r\u00e9pertoire ''{0}'' indiqu\u00e9 n''existe pas.
HDFS_DS_DIRECTORY_NOT_EXIST_INPUT_PORT=CDIST1225E Le r\u00e9pertoire indiqu\u00e9 \u00e0 partir du port d''entr\u00e9e de contr\u00f4le ''{0}'' n''existe pas. 
HDFS_DS_INVALID_DIRECTORY_INPUT_PORT=CDIST1226E Le r\u00e9pertoire indiqu\u00e9 \u00e0 partir du port d''entr\u00e9e de contr\u00f4le ''{0}'' n''est pas valide.
HDFS_DS_EMPTY_DIRECTORY_INPUT_PORT=CDIST1227E Le r\u00e9pertoire re\u00e7u du port d''entr\u00e9e est vide.
HDFS_DS_PUNCTUATION_FAILED=CDIST1228E Probl\u00e8me lors de l''envoi de la ponctuation finale ''{0}''.
HDFS_DS_SUBMITTING_FAILED=CDIST1229E Probl\u00e8me lors de la soumission du bloc de donn\u00e9es ''{0}''.

HDFS_SINK_OUTPUT_PORT=CDIST1230E Le port de sortie facultatif doit avoir deux attributs : ''rstring'' pour le nom de fichier et ''uint64'' pour la taille de fichier.
HDFS_SINK_FIRST_OUTPUT_PORT=CDIST1231E Le premier attribut dans le port de sortie facultatif doit \u00eatre de type ''rstring''.
HDFS_SINK_SECOND_OUTPUT_PORT=CDIST1232E Le deuxi\u00e8me attribut dans le port de sortie facultatif doit \u00eatre de type ''uint64''.
HDFS_SINK_ONE_ATTR_INPUT_PORT=CDIST1233E Le flux d''entr\u00e9e doit comporter un attribut, sauf si ''{0}'' est indiqu\u00e9.
HDFS_SINK_TWO_ATTR_INPUT_PORT=CDIST1234E Le flux d''entr\u00e9e doit comporter un attribut, sauf si ''{0}'' est indiqu\u00e9, et deux attributs lorsque ''{1}'' a la valeur ''true''.
HDFS_SINK_INVALID_ATTR_TYPE=CDIST1235E Attribut de type ''blob'', ''rstring'' ou ''ustring'' attendu sur le port d''entr\u00e9e, mais attribut de type ''{1}'' trouv\u00e9. 
HDFS_SINK_INVALID_ATTR_FILENAME_DATA=CDIST1236E L''attribut de nom de fichier doit \u00eatre de type ''ustring'' ou ''rstring''. L''attribut de donn\u00e9es doit \u00eatre de type ''blob'', ''ustring'' ou ''rstring''.
HDFS_SINK_INVALID_PARAM_TEMPFILE=CDIST1237E L''op\u00e9rateur suivant ne peut pas utiliser le param\u00e8tre ''tempFile'' s''il est membre d''une r\u00e9gion coh\u00e9rente : ''{0}''.
HDFS_SINK_INVALID_VALUE_BYTEPERFILE=CDIST1238E La valeur ''bytesPerFile'' du param\u00e8tre d''op\u00e9rateur ne doit pas \u00eatre inf\u00e9rieure \u00e0 0.
HDFS_SINK_INVALID_VALUE_TUPLESPERFILE=CDIST1239E La valeur ''tuplesPerFile'' du param\u00e8tre d''op\u00e9rateur ne doit pas \u00eatre inf\u00e9rieure \u00e0 0.
HDFS_SINK_INVALID_VALUE_TIMEPERFIL=CDIST1240E La valeur ''timePerFile'' du param\u00e8tre d''op\u00e9rateur ne doit pas \u00eatre inf\u00e9rieure \u00e0 0.
HDFS_SINK_INVALID_DATA_ATTR_TYPE=CDIST1241E L''attribut de donn\u00e9es doit \u00eatre de type ''ustring'', ''rstring'' ou ''blob''.  L''attribut trouv\u00e9 est de type ''{0}''. 
HDFS_SINK_INVALID_ATTR_FILENAME=CDIST1242E Attribut de type ''rstring'' ou ''ustring'' attendu sur le port d''entr\u00e9e, mais attribut de type ''{0}'' trouv\u00e9.
HDFS_SINK_NO_ATTRIBUTE=CDIST1243E Aucun attribut dans le flux d''entr\u00e9e.
HDFS_SINK_INVALID_SCHEMA=CDIST1244E Le sch\u00e9ma ''file'' ''{0}'' doit correspondre au sch\u00e9ma ''hdfsUri'' ''{1}''.
HDFS_SINK_INVALID_HOST=CDIST1245E L''h\u00f4te et le port indiqu\u00e9s par le param\u00e8tre ''file'' ''{0}'' doivent correspondre \u00e0 l''h\u00f4te et au port indiqu\u00e9s par le param\u00e8tre ''hdfsUri'' ''{1}''.
HDFS_SINK_SET_RESTARTING=CDIST1246E Red\u00e9marrage d\u00e9fini sur true.

