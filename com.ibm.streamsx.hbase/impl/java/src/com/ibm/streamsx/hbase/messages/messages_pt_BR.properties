HDFS_SOURCE_INVALID_SCHEMA=CDIST1256E O esquema ''file'' ''{0}'' deve corresponder ao esquema ''hdfsUri'' ''{1}''.
HDFS_SOURCE_INVALID_FILE_URL=CDIST1257E O par\u00e2metro ''file'' cont\u00e9m um URI inv\u00e1lido: ''{0}''.
HDFS_SOURCE_INVALID_HOST=CDIST1258E O host e a porta especificados pelo par\u00e2metro ''file'' ''{0}'' devem corresponder ao host e porta especificados pelo par\u00e2metro ''hdfsUri'' ''{1}''.
HDFS_SOURCE_PROCESS_FILE=CDIST1259E Arquivo de processo: ''{0}''.
