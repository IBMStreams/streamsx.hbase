HDFS_NOT_CONSISTENT_REGION=CDIST1200E O seguinte operador n\u00e3o pode ser o in\u00edcio de uma regi\u00e3o consistente quando uma porta de entrada estiver presente: ''{0}''.

HDFS_ASYNC_UNABLE_WRITE_TO_STREAMS=CDIST1201E N\u00e3o \u00e9 poss\u00edvel gravar no fluxo de sa\u00edda HDFS.
HDFS_ASYNC_UNABLE_ADD_TO_QUEUE=CDIST1202E N\u00e3o \u00e9 poss\u00edvel incluir o buffer na fila de buffers.
HDFS_ASYNC_INVALID_BUFFER_QUEUE=CDIST1203E Erro ao configurar a fila de buffers.
HDFS_ASYNC_SERVICE_SHUTDOWN_INTERRUPTED=CDIST1204W O encerramento do Servi\u00e7o de execu\u00e7\u00e3o foi interrompido.
HDFS_ASYNC_UNABLE_GET_BUFFER_QUEUE=CDIST1205E N\u00e3o \u00e9 poss\u00edvel recuperar o buffer da fila de buffers.

HDFS_DS_INVALID_INPUT_PORT=CDIST1206E A porta de entrada de controle de ''HDFSDirectoryScan'' espera um \u00fanico atributo. O tipo desse atributo deve ser ''rstring''.
HDFS_DS_INVALID_ATTRIBUTE=CDIST1207E Esperado atributo de tipo ''rstring'', mas foi localizado o atributo de tipo ''{0}''. 
HDFS_DS_CONSISTENT_REGION_NOT_SUPPORTED=CDIST1208W N\u00e3o \u00e9 suportado ter uma porta de controle em uma regi\u00e3o consistente. As informa\u00e7\u00f5es de controle n\u00e3o podem ser reproduzidas, persistidas e restauradas corretamente. Pode ser necess\u00e1rio reproduzir manualmente os sinais de controle para trazer o operador de volta a um estado consistente."
HDFS_DS_INVALID_OUTPUT_PORT=CDIST1209E A porta de sa\u00edda do operador HDFSDirectoryScan espera um \u00fanico atributo. O tipo desse atributo deve ser rstring.
HDFS_DS_INVALID_DIRECTORY_PARAM=CDIST1210E O par\u00e2metro do diret\u00f3rio deve ser especificado se o operador n\u00e3o tiver nenhuma porta de entrada.
HDFS_DS_INVALID_SLEEP_TIMER_PARAM=CDIST1211E O valor sleepTime do par\u00e2metro do operador n\u00e3o deve ser menor que 0.
HDFS_DS_INVALID_INIT_DELAY_PARAM=CDIST1212E O valor initDelay do par\u00e2metro do operador n\u00e3o deve ser menor que 0.
HDFS_DS_INVALID_PATTERN_PARAM=CDIST1213E \u00e9 um padr\u00e3o inv\u00e1lido.
HDFS_DS_INVALID_URL_PARAM=CDIST1214E O par\u00e2metro ''{0}'' cont\u00e9m uma URI inv\u00e1lida: ''{1}''.
HDFS_DS_INVALID_DIRECTORY_SCHEMA=CDIST1215E O esquema ''directory'' ''{0}'' deve corresponder ao esquema ''hdfsUri'' ''{1}''.
HDFS_DS_INVALID_HOST_DIRECTORY_SCHEMA=CDIST1216E O host e a porta especificados pelo par\u00e2metro ''directory'' ''{0}'' devem corresponder ao host e porta especificados pelo par\u00e2metro ''hdfsUri'' ''{1}''.
HDFS_DS_NOT_SPECIFIED_DIRECTORY_PARAM=CDIST1217E O par\u00e2metro directory precisa ser especificado quando a porta de entrada de controle n\u00e3o estiver presente.
HDFS_DS_NOT_SPECIFIED_DIR_PARAM=CDIST1218E O par\u00e2metro directory n\u00e3o foi especificado. Varredura baseada na entrada da porta de controle.
HDFS_DS_EMPTY_DIRECTORY_STRICT_MODE=CDIST1219E O par\u00e2metro strictMode est\u00e1 configurado como true mas o par\u00e2metro directory est\u00e1 vazio.
HDFS_DS_DIRECTORY_NOT_EXIST_STRICT_MODE=CDIST1220E O par\u00e2metro ''strictMode'' est\u00e1 configurado como true mas o diret\u00f3rio ''{0}'' n\u00e3o existe.
HDFS_DS_IS_NOT_A_DIRECTORY=CDIST1221E O valor de par\u00e2metro ''directory'' ''{0}'' n\u00e3o se refere a um diret\u00f3rio v\u00e1lido.
HDFS_DS_EMPTY_DIRECTORY_PARAM=CDIST1222E O valor de par\u00e2metro directory est\u00e1 vazio.
HDFS_DS_EMPTY_DIRECTORY_NOT_CONTROL_PORT=CDIST1223E O valor de par\u00e2metro directory est\u00e1 vazio e a porta de entrada de controle n\u00e3o foi especificada.
HDFS_DS_DIRECTORY_NOT_EXIST=CDIST1224E O diret\u00f3rio especificado ''{0}'' n\u00e3o existe.
HDFS_DS_DIRECTORY_NOT_EXIST_INPUT_PORT=CDIST1225E O diret\u00f3rio especificado da porta de entrada de controle ''{0}'' n\u00e3o existe. 
HDFS_DS_INVALID_DIRECTORY_INPUT_PORT=CDIST1226E O diret\u00f3rio especificado da porta de entrada de controle ''{0}'' n\u00e3o \u00e9 um diret\u00f3rio v\u00e1lido.
HDFS_DS_EMPTY_DIRECTORY_INPUT_PORT=CDIST1227E O diret\u00f3rio recebido da porta de entrada est\u00e1 vazio.
HDFS_DS_PUNCTUATION_FAILED=CDIST1228E Problema ao enviar a pontua\u00e7\u00e3o final ''{0}''.
HDFS_DS_SUBMITTING_FAILED=CDIST1229E Problema ao enviar a tupla ''{0}''.

HDFS_SINK_OUTPUT_PORT=CDIST1230E A porta de sa\u00edda opcional deve ter dois atributos, ''rstring'' para o nome do arquivo, ''uint64'' para o tamanho do arquivo.
HDFS_SINK_FIRST_OUTPUT_PORT=CDIST1231E O primeiro atributo na porta de sa\u00edda opcional deve ser um ''rstring''.
HDFS_SINK_SECOND_OUTPUT_PORT=CDIST1232E O segundo atributo na porta de sa\u00edda opcional deve ser um ''uint64''.
HDFS_SINK_ONE_ATTR_INPUT_PORT=CDIST1233E O fluxo de entrada deve ter um atributo, a menos que ''{0}'' seja especificado.
HDFS_SINK_TWO_ATTR_INPUT_PORT=CDIST1234E O fluxo de entrada deve ter um atributo, a menos que ''{0}'' e dois atributos quando ''{1}'' for ''true''.
HDFS_SINK_INVALID_ATTR_TYPE=CDIST1235E Esperado atributo do tipo ''blob'', ''rstring'' ou ''ustring'' na porta de entrada, localizado atributo do tipo ''{1}''. 
HDFS_SINK_INVALID_ATTR_FILENAME_DATA=CDIST1236E O atributo de nome do arquivo deve ser do tipo ''ustring'' ou ''rstring''. O atributo de dados deve ser do tipo ''blob'', ''ustring'' ou ''rstring''.
HDFS_SINK_INVALID_PARAM_TEMPFILE=CDIST1237E O seguinte operador n\u00e3o pode usar o par\u00e2metro ''tempFile'' se for um membro de uma regi\u00e3o consistente: ''{0}''.
HDFS_SINK_INVALID_VALUE_BYTEPERFILE=CDIST1238E O valor ''bytesPerFile'' do par\u00e2metro do operador n\u00e3o deve ser menor que 0.
HDFS_SINK_INVALID_VALUE_TUPLESPERFILE=CDIST1239E O valor ''tuplesPerFile'' do par\u00e2metro do operador n\u00e3o deve ser menor que 0.
HDFS_SINK_INVALID_VALUE_TIMEPERFIL=CDIST1240E O valor ''timePerFile'' do par\u00e2metro do operador n\u00e3o deve ser menor que 0.
HDFS_SINK_INVALID_DATA_ATTR_TYPE=CDIST1241E O atributo de dados deve ter o tipo ''ustring'', ''rstring'' ou ''blob''.  Localizado atributo do tipo ''{0}''. 
HDFS_SINK_INVALID_ATTR_FILENAME=CDIST1242E Esperado atributo do tipo ''rstring'' ou ''ustring'' na porta de entrada, localizado atributo do tipo ''{0}''.
HDFS_SINK_NO_ATTRIBUTE=CDIST1243E Nenhum atributo no fluxo de entrada.
HDFS_SINK_INVALID_SCHEMA=CDIST1244E O esquema ''file'' ''{0}'' deve corresponder ao esquema ''hdfsUri'' ''{1}''.
HDFS_SINK_INVALID_HOST=CDIST1245E O host e a porta especificados pelo par\u00e2metro ''file'' ''{0}'' devem corresponder ao host e porta especificados pelo par\u00e2metro ''hdfsUri'' ''{1}''.
HDFS_SINK_SET_RESTARTING=CDIST1246E Configurar reinicializa\u00e7\u00e3o como true.

